name: Stock Analysis Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '30 8 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml yfinance finance-datareader pykrx
          
      - name: Run Analysis
        run: python start.py
